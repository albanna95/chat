<html><head><base href="/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P2P WebRTC Video & Chat</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }

  body {
    background: #1a1a1a;
    color: #fff;
    padding: 20px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 300px;
    gap: 20px;
  }

  #setup {
    background: #2a2a2a;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  #chatRoom {
    display: none;
  }

  .video-container {
    background: #2a2a2a;
    padding: 20px;
    border-radius: 8px;
    grid-column: 1;
  }

  .chat-container {
    background: #2a2a2a;
    padding: 20px;
    border-radius: 8px;
    grid-column: 2;
    height: calc(100vh - 40px);
    display: flex;
    flex-direction: column;
  }

  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
  }

  video {
    width: 100%;
    background: #000;
    border-radius: 8px;
  }

  .controls {
    display: flex;
    gap: 10px;
    justify-content: center;
    padding: 10px;
  }

  .control-btn {
    padding: 10px 20px;
    border-radius: 50px;
    border: none;
    background: #333;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .control-btn.active {
    background: #4CAF50;
  }

  .control-btn.danger {
    background: #ff4444;
  }

  input, button {
    padding: 10px;
    margin: 5px 0;
    border-radius: 4px;
    border: none;
    width: 100%;
  }

  button {
    background: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #45a049;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
    padding: 10px;
    background: #333;
    border-radius: 4px;
  }

  .message {
    margin: 5px 0;
    padding: 8px;
    border-radius: 4px;
    word-break: break-word;
  }

  .message.local {
    background: #4CAF50;
    margin-left: 20px;
  }

  .message.remote {
    background: #2196F3;
    margin-right: 20px;
  }

  .message img, .message video {
    max-width: 200px;
    border-radius: 4px;
    margin-top: 5px;
  }

  .room-id {
    font-size: 1.2em;
    word-break: break-all;
  }

  #mediaInput {
    display: none;
  }

  .media-btn {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    background: #2196F3;
  }

  .status {
    color: #4CAF50;
    margin: 10px 0;
    padding: 10px;
    background: rgba(76, 175, 80, 0.1);
    border-radius: 4px;
  }

  .error {
    color: #ff4444;
  }
</style>
<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <div id="setup">
    <input type="text" id="username" placeholder="Enter your username" />
    <button id="createBtn">Create New Room</button>
    <input type="text" id="joinId" placeholder="Enter Room ID to join" />
    <button id="joinBtn">Join Room</button>
    <div id="statusDisplay"></div>
  </div>

  <div id="roomIdContainer" style="display: none; margin: 20px 0;">
    <h3>Room ID: <span id="roomId" class="room-id"></span></h3>
    <button id="copyId">Copy ID</button>
  </div>

  <div id="chatRoom" class="container">
    <div class="video-container">
      <div class="video-grid">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
      </div>
      <div class="controls">
        <button class="control-btn" id="videoToggle">
          <span class="material-icons">videocam</span> Video
        </button>
        <button class="control-btn" id="audioToggle">
          <span class="material-icons">mic</span> Audio
        </button>
        <button class="control-btn danger" id="endCall">
          End Call
        </button>
      </div>
    </div>
    
    <div class="chat-container">
      <div id="messages"></div>
      <div style="display: flex; gap: 5px;">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button class="media-btn" id="mediaBtn">ðŸ“Ž</button>
        <input type="file" id="mediaInput" accept="image/*,video/*" />
      </div>
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
let peer = null;
let connection = null;
let myUsername = '';
let localStream = null;
let remoteStream = null;
let mediaCall = null;

const setup = document.getElementById('setup');
const chatRoom = document.getElementById('chatRoom');
const messages = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const createBtn = document.getElementById('createBtn');
const joinBtn = document.getElementById('joinBtn');
const joinId = document.getElementById('joinId');
const username = document.getElementById('username');
const roomIdDisplay = document.getElementById('roomId');
const statusDisplay = document.getElementById('statusDisplay');
const copyIdBtn = document.getElementById('copyId');
const mediaBtn = document.getElementById('mediaBtn');
const mediaInput = document.getElementById('mediaInput');
const videoToggle = document.getElementById('videoToggle');
const audioToggle = document.getElementById('audioToggle');
const endCall = document.getElementById('endCall');
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');

function showStatus(message, isError = false) {
  statusDisplay.textContent = message;
  statusDisplay.className = isError ? 'error' : 'status';
}

function initializePeer() {
  if (peer) peer.destroy();

  peer = new Peer(undefined, {
    config: {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        {
          urls: 'turn:numb.viagenie.ca',
          username: 'webrtc@live.com',
          credential: 'muazkh'
        }
      ]
    }
  });

  peer.on('open', (id) => {
    showStatus('Connected to signaling server');
  });

  peer.on('call', async (call) => {
    mediaCall = call;
    call.answer(localStream);
    setupMediaCall(call);
  });
}

function setupMediaCall(call) {
  call.on('stream', (stream) => {
    remoteStream = stream;
    remoteVideo.srcObject = stream;
    showStatus('Video connection established!');
  });

  call.on('error', (err) => {
    showStatus('Video call error: ' + err.message, true);
  });

  call.on('close', () => {
    remoteVideo.srcObject = null;
    showStatus('Video call ended');
  });
}

function setupConnection(conn) {
  connection = conn;
  
  connection.on('open', () => {
    setup.style.display = 'none';
    chatRoom.style.display = 'grid';
    showStatus('Connected!');
    
    connection.send(JSON.stringify({
      type: 'username',
      username: myUsername
    }));
  });

  connection.on('data', async (data) => {
    const message = JSON.parse(data);
    if (message.type === 'username') {
      showStatus(`Connected with ${message.username}`);
    } else if (message.type === 'message') {
      addMessage(`${message.username}: ${message.content}`, false);
    } else if (message.type === 'media') {
      addMediaMessage(message.username, message.data, message.mediaType, false);
    }
  });
}

function addMessage(message, isLocal = true) {
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${isLocal ? 'local' : 'remote'}`;
  messageDiv.textContent = message;
  messages.appendChild(messageDiv);
  messages.scrollTop = messages.scrollHeight;
}

function addMediaMessage(username, data, mediaType, isLocal = true) {
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${isLocal ? 'local' : 'remote'}`;
  
  const userText = document.createElement('div');
  userText.textContent = `${username}:`;
  messageDiv.appendChild(userText);

  const mediaElement = mediaType.startsWith('image/') ? 
    document.createElement('img') : 
    document.createElement('video');
  
  mediaElement.src = data;
  if (mediaElement.tagName === 'VIDEO') {
    mediaElement.controls = true;
  }
  
  messageDiv.appendChild(mediaElement);
  messages.appendChild(messageDiv);
  messages.scrollTop = messages.scrollHeight;
}

// Event Listeners
createBtn.addEventListener('click', async () => {
  if (!username.value.trim()) {
    showStatus('Please enter a username first', true);
    return;
  }
  
  myUsername = username.value.trim();
  initializePeer();
  
  peer.on('open', (id) => {
    roomIdDisplay.textContent = id;
    document.getElementById('roomIdContainer').style.display = 'block';
    showStatus('Room created! Share the Room ID to start chatting.');
  });

  peer.on('connection', (conn) => {
    setupConnection(conn);
  });
});

joinBtn.addEventListener('click', async () => {
  if (!username.value.trim() || !joinId.value.trim()) {
    showStatus('Please enter both username and Room ID', true);
    return;
  }

  myUsername = username.value.trim();
  initializePeer();

  peer.on('open', () => {
    const conn = peer.connect(joinId.value.trim());
    setupConnection(conn);
  });
});

document.querySelectorAll('#copyId').forEach(btn => {
  btn.addEventListener('click', () => {
    navigator.clipboard.writeText(roomIdDisplay.textContent);
    btn.textContent = 'Copied!';
    setTimeout(() => btn.textContent = 'Copy ID', 2000);
  });
});

sendBtn.addEventListener('click', () => {
  const content = messageInput.value.trim();
  if (!content || !connection) return;

  connection.send(JSON.stringify({
    type: 'message',
    username: myUsername,
    content: content
  }));

  addMessage(`${myUsername}: ${content}`, true);
  messageInput.value = '';
});

mediaBtn.addEventListener('click', () => {
  mediaInput.click();
});

mediaInput.addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file || !connection) return;

  const reader = new FileReader();
  reader.onload = (e) => {
    const data = e.target.result;
    connection.send(JSON.stringify({
      type: 'media',
      username: myUsername,
      data: data,
      mediaType: file.type
    }));
    
    addMediaMessage(myUsername, data, file.type, true);
  };
  reader.readAsDataURL(file);
});

videoToggle.addEventListener('click', async () => {
  if (!localStream) {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: false
      });
      localVideo.srcObject = localStream;
      videoToggle.classList.add('active');
      
      // If we're connected, initiate the call
      if (connection) {
        mediaCall = peer.call(connection.peer, localStream);
        setupMediaCall(mediaCall);
      }
    } catch (err) {
      showStatus('Failed to access camera: ' + err.message, true);
      return;
    }
  } else {
    const videoTracks = localStream.getVideoTracks();
    const isEnabled = !videoTracks[0].enabled;
    videoTracks.forEach(track => track.enabled = isEnabled);
    videoToggle.classList.toggle('active');
    
    // If turning video back on and we're connected, reinitiate the call
    if (isEnabled && connection) {
      mediaCall = peer.call(connection.peer, localStream);
      setupMediaCall(mediaCall);
    }
  }
});

audioToggle.addEventListener('click', async () => {
  if (!localStream || !localStream.getAudioTracks().length) {
    try {
      const audioStream = await navigator.mediaDevices.getUserMedia({
        audio: true
      });
      if (!localStream) {
        localStream = audioStream;
      } else {
        audioStream.getAudioTracks().forEach(track => {
          localStream.addTrack(track);
        });
      }
      audioToggle.classList.add('active');
      if (connection) {
        mediaCall = peer.call(connection.peer, localStream);
        setupMediaCall(mediaCall);
      }
    } catch (err) {
      showStatus('Failed to access microphone: ' + err.message, true);
      return;
    }
  } else {
    const tracks = localStream.getAudioTracks();
    tracks.forEach(track => track.enabled = !track.enabled);
    audioToggle.classList.toggle('active');
  }
});

endCall.addEventListener('click', () => {
  if (mediaCall) {
    mediaCall.close();
    mediaCall = null;
  }
  if (remoteStream) {
    remoteStream.getTracks().forEach(track => track.stop());
    remoteStream = null;
  }
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
  }
  if (connection) {
    connection.close();
    connection = null;
  }
  if (peer) {
    peer.destroy();
    peer = null;
  }
  
  remoteVideo.srcObject = null;
  localVideo.srcObject = null;
  videoToggle.classList.remove('active');
  audioToggle.classList.remove('active');
  
  window.location.reload();
});

messageInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendBtn.click();
});

window.onbeforeunload = () => {
  if (peer) peer.destroy();
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
  }
};
</script>
</body>
</html>
